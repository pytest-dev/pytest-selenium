language: python
jobs:
  include:
    - stage:
      python: 3.6
      env: TOXENV=flake8
    - stage:
      python: 3.6
      env: TOXENV=docs
    - stage:
      python: 2.7
      env: TOXENV=py27
    - stage:
      python: 3.6
      env: TOXENV=py36
    - stage:
      python: pypy-5.6.0
      env: TOXENV=pypy
    - stage: deploy
      python: 3.6
      before_install: skip
      install: skip
      before_script: skip
      script: skip
      deploy:
        provider: pypi
        user: davehunt
        password:
          secure: 
        distributions: sdist bdist_wheel
        on:
          tags: true
          repo: pytest-dev/pytest-selenium
sudo: required
env:
  global:
  - DISPLAY=:99.0
  - PYTEST_ADDOPTS="-m 'not (chrome or edge or safari or phantomjs)'"
  - secure: 
cache: pip
before_install:
  - export GECKODRIVER_DOWNLOAD=`curl -H "Authorization: $GITHUB_AUTH_TOKEN" -s 'https://api.github.com/repos/mozilla/geckodriver/releases/latest' | python -c "import sys, json; r = json.load(sys.stdin); print([a for a in r['assets'] if 'linux64' in a['name']][0]['browser_download_url']);"`
  - curl -L -o /tmp/geckodriver.tar.gz $GECKODRIVER_DOWNLOAD
  - mkdir $HOME/geckodriver && tar xvf /tmp/geckodriver.tar.gz -C $HOME/geckodriver
  - export PATH=$HOME/geckodriver:$PATH
  - geckodriver --version
install: pip install tox
before_script: sh -e /etc/init.d/xvfb start
script: tox
addons:
  firefox: latest
