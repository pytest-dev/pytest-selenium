language: python
jobs:
  include:
    - stage: Tests
      name: Linting
      python: 3.7
      dist: xenial
      sudo: required
      before_install: skip
      addons: skip
      env: TOXENV=linting
      cache:
        directories:
          - $HOME/.cache/pre-commit

    -
      name: Docs
      python: 3.7
      dist: xenial
      sudo: required
      before_install: skip
      addons: skip
      env: TOXENV=docs

    -
      name: python 2.7
      python: 2.7
      env: TOXENV=py27

    -
      name: python 3.6
      python: 3.6
      env: TOXENV=py36

    -
      name: python 3.7
      python: 3.7
      dist: xenial
      sudo: required
      env: TOXENV=py37

    -
      name: pypy
      python: pypy
      env: TOXENV=pypy

    -
      name: pypy3
      python: pypy3
      env: TOXENV=pypy3

    - stage: deploy
      python: 3.7
      dist: xenial
      sudo: required
      before_install: skip
      install: skip
      script: skip
      addons: skip
      deploy:
        provider: pypi
        user: davehunt
        password:
          secure: 
        distributions: sdist bdist_wheel
        on:
          tags: true
          repo: pytest-dev/pytest-selenium

sudo: required

env:
  global:
  - PYTEST_ADDOPTS="-m 'not (edge or safari or phantomjs)'"
  - GECKODRIVER_FALLBACK_VERSION="v0.24.0"

cache: pip

before_install:
  - sudo apt-get update
  - sudo apt-get install -y curl jq
  - sudo installation/geckodriver.sh latest
  - sudo installation/chromedriver.sh latest

install: pip install tox

script: tox

addons:
  firefox: latest
  chrome: stable
