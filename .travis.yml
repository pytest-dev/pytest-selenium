language: python
python:
- 2.7
- 3.6
- pypy-5.4.1
- pypy3.3-5.2-alpha1
- nightly
sudo: required
env:
  global:
  - DISPLAY=:99.0
  - PYTEST_ADDOPTS="-m 'not (chrome or edge or safari or phantomjs)'"
  matrix:
  - TOXENV=pytest29
  - TOXENV=pytest30
matrix:
  include:
  - python: 2.7
    env: TOXENV=docs
  - python: 2.7
    env: TOXENV=flake8
  - python: 3.6
    env: TOXENV=docs
  - python: 3.6
    env: TOXENV=flake8
install:
- pip install tox-travis
before_script:
- firefox --version
- export GECKODRIVER_DOWNLOAD=`curl -s 'https://api.github.com/repos/mozilla/geckodriver/releases/latest' | python -c "import sys, json; r = json.load(sys.stdin); print([a for a in r['assets'] if 'linux64' in a['name']][0]['browser_download_url']);"`
- curl -L -o geckodriver.tar.gz $GECKODRIVER_DOWNLOAD
- gunzip -c geckodriver.tar.gz | tar xopf -
- chmod +x geckodriver && sudo mv geckodriver /usr/local/bin
- sh -e /etc/init.d/xvfb start
- geckodriver --version
script:
- tox
addons:
  firefox: latest
deploy:
  provider: pypi
  user: davehunt
  password:
    secure: 
  distributions: sdist bdist_wheel
  on:
    tags: true
    repo: pytest-dev/pytest-selenium
    python: 3.6
    condition: "$TOXENV = pytest30"
