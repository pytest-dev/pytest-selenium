language: python
jobs:
  include:
    - stage:
      python: 3.7
      dist: xenial
      sudo: required
      env: TOXENV=flake8

    - stage:
      python: 3.7
      dist: xenial
      sudo: required
      env: TOXENV=docs

    - stage:
      python: 2.7
      env: TOXENV=py27

    - stage:
      python: 3.6
      env: TOXENV=py36

    - stage:
      python: 3.7
      dist: xenial
      sudo: required
      env: TOXENV=py37

    - stage:
      python: pypy-5.6.0
      env: TOXENV=pypy

    - stage: deploy
      python: 3.7
      dist: xenial
      sudo: required
      before_install: skip
      install: skip
      script: skip
      deploy:
        provider: pypi
        user: davehunt
        password:
          secure: 
        distributions: sdist bdist_wheel
        on:
          tags: true
          repo: pytest-dev/pytest-selenium

sudo: required

env:
  global:
  - PYTEST_ADDOPTS="-m 'not (edge or safari or phantomjs)'"

cache: pip

before_install:
  - sudo apt-get update
  - sudo apt-get install -y libglib2.0-0 libnss3 libx11-6 unzip curl jq
  - installation/geckodriver.sh latest
  - installation/chromedriver.sh latest
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &

install: pip install tox

script: tox

addons:
  firefox: latest
  chrome: stable
