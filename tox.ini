# Tox (http://tox.testrun.org/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
isolated_build = true
envlist = py{36,37,38,39,310,py3}, docs, linting

[testenv]
passenv = PYTEST_ADDOPTS
setenv =
    PYTHONDONTWRITEBYTECODE=1
    MOZ_HEADLESS=1
deps =
    pytest-localserver
    pytest-xdist
    pytest-mock
commands = pytest -n auto -v -r a --color=yes --strict-config --strict-markers {posargs}

[testenv:docs]
basepython = python3
changedir = docs
deps = sphinx
commands = sphinx-build -W -b html -d {envtmpdir}/doctrees . {envtmpdir}/html

[testenv:linting]
skip_install = True
basepython = python3
deps = pre-commit
commands = pre-commit run --all-files --show-diff-on-failure

[flake8]
max-line-length = 88
exclude = .eggs,.tox,docs

[pytest]
# Set test-directory explicitly to avoid PytestCollectionWarning
testpaths = testing
# Register markers used by tests
markers =
    firefox
    edge
    safari
    chrome
    skip_selenium
    nondestructive
