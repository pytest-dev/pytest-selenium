name: publish

on:
  push:
    tags:
      - "*.*.*"

  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install Poetry
        run: curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/656c71d46f5cd35ac7996b00c631e5056c883b55/install-poetry.py | python -

      - name: Build project
        run: poetry build
